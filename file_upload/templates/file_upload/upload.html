{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <img src="{% static 'images/header.png' %}" alt="Upload Illustration" class="header-image"> 
    
    <h2>Upload Excel/CSV File</h2>
    
    <img src="{% static 'images/upload.png' %}" alt="Upload Illustration" class="upload-image1"> 
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label class="custom-file-upload">
            <img src="{% static 'images/file.png' %}" alt="Upload Illustration" class="upload-image2"> 
            <input type="file" name="file" required>
        </label>     
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
